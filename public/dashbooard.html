<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de Bord - Support Ticket</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #f3f3f3;
        }
        .container-custom {
            max-width: 900px;
            margin-top: 50px;
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }
        .navbar {
            background-color: #6a0dad !important;
        }
        .navbar a {
            color: white !important;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Support Ticket</a>
            <button class="btn btn-light btn-sm" onclick="logout()">D√©connexion</button>
        </div>
    </nav>

    <div class="container container-custom">
        <h2 class="mb-4 text-center" style="color: #6a0dad;">üìä Tableau de Bord</h2>

        <!-- Statistiques g√©n√©rales -->
        <div class="row text-center mb-4">
            <div class="col-md-4">
                <div class="card p-3">
                    <h5>Total Tickets</h5>
                    <p class="fs-3" id="totalTickets">...</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card p-3">
                    <h5>Ouverts</h5>
                    <p class="fs-3 text-danger" id="openTickets">...</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card p-3">
                    <h5>En Cours</h5>
                    <p class="fs-3 text-warning" id="inProgressTickets">...</p>
                </div>
            </div>
        </div>

        <!-- Graphique des statuts -->
        <canvas id="statusChart" class="mb-4"></canvas>

        <!-- Liste des agents -->
        <h4 class="text-center mt-4">Performance des Agents</h4>
        <table class="table table-striped mt-3">
            <thead>
                <tr>
                    <th>Agent</th>
                    <th>Tickets G√©r√©s</th>
                </tr>
            </thead>
            <tbody id="agentTable">
                <tr><td colspan="2" class="text-center">Chargement...</td></tr>
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const token = localStorage.getItem('token');
        if (!token) {
            alert("Vous devez √™tre connect√© !");
            window.location.href = '/login.html';
        }

        async function loadDashboard() {
            const response = await fetch('/api/dashboard', {
                method: 'GET',
                headers: { 'Authorization': 'Bearer ' + token }
            });

            if (response.ok) {
                const data = await response.json();

                // Mettre √† jour les statistiques
                document.getElementById('totalTickets').textContent = data.totalTickets;
                document.getElementById('openTickets').textContent = data.open;
                document.getElementById('inProgressTickets').textContent = data.inProgress;

                // Mettre √† jour la liste des agents
                const agentTable = document.getElementById('agentTable');
                agentTable.innerHTML = "";
                data.agents.forEach(agent => {
                    agentTable.innerHTML += `<tr><td>${agent.name}</td><td>${agent.tickets}</td></tr>`;
                });

                // Afficher le graphique des statuts
                const ctx = document.getElementById('statusChart').getContext('2d');
                new Chart(ctx, {
                    type: 'doughnut',
                    data: {
                        labels: ['Ouvert', 'En cours', 'R√©solu'],
                        datasets: [{
                            data: [data.open, data.inProgress, data.resolved],
                            backgroundColor: ['#ff0000', '#ffa500', '#008000']
                        }]
                    }
                });

            } else {
                alert("Erreur de chargement des donn√©es !");
            }
        }

        function logout() {
            localStorage.removeItem('token');
            window.location.href = '/login.html';
        }

        // Charger les donn√©es au d√©marrage
        loadDashboard();
    </script>

</body>
</html>
