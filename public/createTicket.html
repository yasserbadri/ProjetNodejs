<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un Ticket</title>
</head>
<body>
    <h1>Créer un nouveau ticket</h1>
    <form id="createTicketForm">
        <label for="title">Titre:</label>
        <input type="text" id="title" name="title" required>
        <br><br>
        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea>
        <br><br>
        <button type="submit">Créer le ticket</button>
    </form>

    <script>
        // Vérifier si un token est présent
        const token = localStorage.getItem('token');
        if (!token) {
            alert("Vous devez être connecté pour créer un ticket.");
            window.location.href = '/login.html'; // Rediriger vers la page de login
        }

        document.getElementById('createTicketForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;

            const response = await fetch('/api/tickets', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + token
                },
                body: JSON.stringify({ title, description })
            });

            const data = await response.json();
            if (response.ok) {
                alert('Ticket créé avec succès');
                window.location.href = '/listTicket.html'; // Rediriger vers la liste des tickets
            } else {
                alert(data.message);
            }
        });
    </script>
</body>
</html>
