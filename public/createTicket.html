<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cr√©er un Ticket</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f3f3f3;
        }
        .container-custom {
            max-width: 600px;
            margin-top: 50px;
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            background-color: #6a0dad;
            color: white;
            border-radius: 8px;
            font-size: 16px;
        }
        .btn-custom:hover {
            background-color: #5a0ba0;
        }
        .navbar {
            background-color: #6a0dad !important;
        }
        .navbar a {
            color: white !important;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="home.html">Support Ticket</a>
            <button class="btn btn-light btn-sm" onclick="logout()">D√©connexion</button>
        </div>
    </nav>

    <div class="container container-custom">
        <h2 class="text-center mb-4" style="color: #6a0dad;">üìù Cr√©er un Ticket</h2>

        <form id="createTicketForm">
            <div class="mb-3">
                <label for="title" class="form-label">Titre du ticket :</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description :</label>
                <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-custom w-100">Cr√©er le Ticket</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // V√©rifier si un token est pr√©sent
        const token = localStorage.getItem('token');
        if (!token) {
            alert("Vous devez √™tre connect√© pour cr√©er un ticket.");
            window.location.href = '/login.html';
        }

        document.getElementById('createTicketForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;

            const response = await fetch('/api/tickets', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + token
                },
                body: JSON.stringify({ title, description })
            });

            const data = await response.json();
            if (response.ok) {
                alert('‚úÖ Ticket cr√©√© avec succ√®s !');
                window.location.href = '/listTicket.html';
            } else {
                alert('‚ùå Erreur : ' + data.message);
            }
        });

        // D√©connexion
        function logout() {
            localStorage.removeItem('token');
            window.location.href = '/login.html';
        }
    </script>

</body>
</html>
