<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Agents - Support Ticket</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body { background-color: #f3f3f3; }
        .container-custom {
            max-width: 800px;
            margin-top: 50px;
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            background-color: #6a0dad;
            color: white;
            border-radius: 8px;
            font-size: 16px;
        }
        .btn-custom:hover { background-color: #5a0ba0; }
        .navbar { background-color: #6a0dad !important; }
        .navbar a { color: white !important; }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Support Ticket</a>
            <button class="btn btn-light btn-sm" onclick="logout()">D√©connexion</button>
        </div>
    </nav>

    <div class="container container-custom text-center">
        <h2 class="mb-4" style="color: #6a0dad;">Liste des Agents üë®‚Äçüíº</h2>
        <p>Gestion des agents de support.</p>

        <!-- Bouton pour ajouter un agent -->
        <div class="d-grid gap-2 col-8 mx-auto mb-4">
            <button class="btn btn-custom" onclick="window.location.href='add-agent.html'">
                <i class="bi bi-person-plus-fill"></i> Ajouter un Agent
            </button>
        </div>

        <!-- Tableau des agents -->
        <div>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nom</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody id="agentTable">
                    <tr><td colspan="3">Chargement...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        async function fetchAgents() {
            const response = await fetch('api/users/agents', {
                headers: { 'Authorization': 'Bearer ' + localStorage.getItem('token') }
            });
            const table = document.getElementById('agentTable');
            table.innerHTML = '';

            if (response.ok) {
                const agents = await response.json();
                if (agents.length === 0) {
                    table.innerHTML = "<tr><td colspan='3'>Aucun agent trouv√©.</td></tr>";
                } else {
                    agents.forEach(agent => {
                        const row = `<tr>
                            <td>${agent._id}</td>
                            <td>${agent.name}</td>
                            <td>${agent.email}</td>
                        </tr>`;
                        table.innerHTML += row;
                    });
                }
            } else {
                table.innerHTML = "<tr><td colspan='3'>Erreur de chargement.</td></tr>";
            }
        }

        function logout() {
            localStorage.removeItem('token');
            window.location.href = '/login.html';
        }

        fetchAgents();
    </script>

</body>
</html>
