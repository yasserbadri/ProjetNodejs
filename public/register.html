<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Icônes Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f3f3f3; /* Fond gris clair */
        }
        .register-container {
            max-width: 400px;
            margin: 80px auto;
            padding: 30px;
            background: #ffffff; /* Fond blanc */
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }
        .form-label {
            color: #333; /* Texte gris foncé */
        }
        .form-control {
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        .btn-custom {
            background-color: #6a0dad; /* Bouton violet */
            color: white;
            border-radius: 8px;
            font-size: 16px;
        }
        .btn-custom:hover {
            background-color: #5a0ba0; /* Violet plus foncé */
        }
        .text-center a {
            text-decoration: none;
            color: #6a0dad; /* Lien violet */
        }
        .text-center a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="register-container">
            <h2 class="text-center mb-4" style="color: #6a0dad;">Créer un compte</h2>
            <form id="registerForm">
                <!-- Nom -->
                <div class="mb-3">
                    <label for="name" class="form-label">Nom</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-person"></i></span>
                        <input type="text" id="name" name="name" class="form-control" placeholder="Votre nom" required>
                    </div>
                </div>

                <!-- Email -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                        <input type="email" id="email" name="email" class="form-control" placeholder="Votre email" required>
                    </div>
                </div>

                <!-- Mot de passe -->
                <div class="mb-3">
                    <label for="password" class="form-label">Mot de passe</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-lock"></i></span>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Votre mot de passe" required>
                    </div>
                </div>

                <!-- Bouton d'inscription -->
                <button type="submit" class="btn btn-custom w-100">S'inscrire</button>
            </form>

            <!-- Lien vers connexion -->
            <p class="text-center mt-3">Déjà inscrit ? <a href="/login.html">Se connecter ici</a></p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const response = await fetch('/api/auth/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name, email, password })
            });

            const data = await response.json();
            if (response.ok) {
                alert('Compte créé avec succès !');
                window.location.href = '/login.html'; // Rediriger vers la connexion
            } else {
                alert(data.message);
            }
        });
    </script>
</body>
</html>
