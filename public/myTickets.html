<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Tickets</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f3f3f3;
        }
        .container-custom {
            max-width: 900px;
            margin-top: 50px;
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            background-color: #6a0dad;
            color: white;
            border-radius: 8px;
            font-size: 16px;
        }
        .btn-custom:hover {
            background-color: #5a0ba0;
        }
        .navbar {
            background-color: #6a0dad !important;
        }
        .navbar a {
            color: white !important;
        }
        .status-badge {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }
        .status-open {
            background-color: #ffc107;
            color: #212529;
        }
        .status-in-progress {
            background-color: #17a2b8;
            color: white;
        }
        .status-closed {
            background-color: #28a745;
            color: white;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Support Ticket</a>
            <div>
                <span class="text-white me-3" id="userName">Chargement...</span>
                <button class="btn btn-light btn-sm" onclick="logout()">D√©connexion</button>
            </div>
        </div>
    </nav>

    <div class="container container-custom">
        <h2 class="text-center mb-4" style="color: #6a0dad;">üìã Mes Tickets</h2>

        <div id="roleSpecificMessage" class="alert alert-info mb-4 d-none">
            <!-- Message sp√©cifique au r√¥le sera affich√© ici -->
        </div>

        <table class="table table-bordered table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Titre</th>
                    <th>Description</th>
                    <th>Statut</th>
                    <th id="assignedToHeader" class="d-none">Assign√© √†</th>
                    <th id="createdByHeader" class="d-none">Cr√©√© par</th>
                    <th>Date de cr√©ation</th>
                </tr>
            </thead>
            <tbody id="ticketTable">
                <tr><td colspan="6" class="text-center">Chargement des tickets...</td></tr>
            </tbody>
        </table>

        <div class="d-flex justify-content-between mt-4">
            <a href="createTicket.html" class="btn btn-custom">‚ûï Cr√©er un nouveau Ticket</a>
            <a href="index.html" class="btn btn-secondary">Retour √† l'accueil</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // V√©rifier si un token est pr√©sent
        const token = localStorage.getItem('token');
        if (!token) {
            alert("Vous devez √™tre connect√© pour voir vos tickets.");
            window.location.href = '/login.html';
        }

        let currentUser = null;

        // Charger les informations de l'utilisateur
        async function loadUserInfo() {
            try {
                const response = await fetch('/api/auth/me', {
                    method: 'GET',
                    headers: { 'Authorization': 'Bearer ' + token }
                });

                if (!response.ok) {
                    throw new Error("Erreur lors du chargement des informations utilisateur");
                }

                currentUser = await response.json();
                document.getElementById('userName').textContent = currentUser.name;

                // Afficher des √©l√©ments sp√©cifiques au r√¥le
                const roleMessage = document.getElementById('roleSpecificMessage');
                
                if (currentUser.role === 'user') {
                    roleMessage.textContent = "Vous voyez les tickets que vous avez cr√©√©s.";
                    roleMessage.classList.remove('d-none');
                } else if (currentUser.role === 'agent') {
                    roleMessage.textContent = "Vous voyez les tickets qui vous sont assign√©s.";
                    roleMessage.classList.remove('d-none');
                    document.getElementById('createdByHeader').classList.remove('d-none');
                } else if (currentUser.role === 'admin') {
                    roleMessage.textContent = "En tant qu'administrateur, vous voyez tous les tickets.";
                    roleMessage.classList.remove('d-none');
                    document.getElementById('assignedToHeader').classList.remove('d-none');
                    document.getElementById('createdByHeader').classList.remove('d-none');
                }

                // Charger les tickets apr√®s avoir obtenu les infos utilisateur
                loadTickets();
            } catch (error) {
                console.error("Erreur:", error);
                alert("Erreur lors du chargement des informations utilisateur.");
            }
        }

        // Charger les tickets de l'utilisateur
        async function loadTickets() {
            try {
                const response = await fetch('/api/tickets', {
                    method: 'GET',
                    headers: { 'Authorization': 'Bearer ' + token }
                });

                if (!response.ok) {
                    throw new Error("Erreur lors de la r√©cup√©ration des tickets");
                }

                const tickets = await response.json();
                const ticketTable = document.getElementById('ticketTable');
                ticketTable.innerHTML = '';

                if (tickets.length === 0) {
                    ticketTable.innerHTML = `<tr><td colspan="6" class="text-center text-muted">Aucun ticket disponible.</td></tr>`;
                    return;
                }

                tickets.forEach(ticket => {
                    const row = document.createElement('tr');
                    
                    // D√©terminer la classe de statut pour le badge
                    let statusClass = '';
                    switch(ticket.status) {
                        case 'Ouvert':
                            statusClass = 'status-open';
                            break;
                        case 'En cours':
                            statusClass = 'status-in-progress';
                            break;
                        case 'Ferm√©':
                            statusClass = 'status-closed';
                            break;
                        default:
                            statusClass = 'status-open';
                    }

                    // Formater la date
                    const createdAt = new Date(ticket.createdAt).toLocaleDateString('fr-FR', {
                        day: '2-digit',
                        month: '2-digit',
                        year: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    });

                    // Construire la ligne du tableau
                    let rowHTML = `
                        <td>${ticket.title}</td>
                        <td>${ticket.description}</td>
                        <td><span class="status-badge ${statusClass}">${ticket.status}</span></td>
                    `;

                    // Ajouter des colonnes conditionnelles selon le r√¥le
                    if (currentUser.role === 'admin') {
                        rowHTML += `<td>${ticket.assignedTo ? ticket.assignedTo.name : 'Non assign√©'}</td>`;
                        rowHTML += `<td>${ticket.createdBy ? ticket.createdBy.name : 'Inconnu'}</td>`;
                    } else if (currentUser.role === 'agent') {
                        rowHTML += `<td>${ticket.createdBy ? ticket.createdBy.name : 'Inconnu'}</td>`;
                    }

                    rowHTML += `<td>${createdAt}</td>`;
                    row.innerHTML = rowHTML;
                    ticketTable.appendChild(row);
                });
            } catch (error) {
                console.error("Erreur:", error);
                alert("Erreur lors du chargement des tickets.");
            }
        }

        // D√©connexion
        function logout() {
            localStorage.removeItem('token');
            window.location.href = '/login.html';
        }

        // Initialiser la page
        loadUserInfo();
    </script>
</body>
</html>
