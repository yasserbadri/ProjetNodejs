<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil - Support Ticket</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- IcÃ´nes Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f3f3f3;
        }
        .container-custom {
            max-width: 800px;
            margin-top: 50px;

            font-size: 16px;

        .btn-custom:hover {
            background-color: #5a0ba0;
        }
        .navbar {
            background-color: #6a0dad !important;
        }
        .navbar a {
            color: white !important;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Support Ticket</a>
            <button class="btn btn-light btn-sm" onclick="logout()">DÃ©connexion</button>
        </div>
    </nav>

    <div class="container container-custom text-center">
        <h2 class="mb-4" style="color: #6a0dad;">Bienvenue, <span id="userName">Utilisateur</span> ðŸ‘‹</h2>
        <p>GÃ©rez vos tickets facilement avec notre systÃ¨me de support.</p>

        <!-- Boutons d'action -->
        <div class="d-grid gap-2 col-8 mx-auto">
            <button class="btn btn-custom" onclick="window.location.href='createTicket.html'">
                <i class="bi bi-plus-circle"></i> CrÃ©er un Ticket
            </button>
            <button class="btn btn-outline-secondary" onclick="window.location.href='listTicketAgent.html'">
                <i class="bi bi-list"></i> Voir mes Tickets
            </button>
        </div>

        <!-- Liste des tickets rÃ©cents -->
        <div class="mt-4">
            <h4 class="mb-3">Tickets rÃ©cents</h4>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Statut</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody id="ticketTable">
                    <tr><td colspan="3">Chargement...</td></tr>
                </tbody>
            </table>
        </div>
    </div>
    

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // VÃ©rifier le token de connexion
        const token = localStorage.getItem('token');
        if (!token) {
            alert("Vous devez Ãªtre connectÃ© !");
            window.location.href = '/login.html';
        }

        // Charger le nom de l'utilisateur
        async function loadUser() {
            const response = await fetch('/api/auth/me', {
                method: 'GET',
                headers: { 'Authorization': 'Bearer ' + token }
            });

            if (response.ok) {
                const user = await response.json();
                document.getElementById('userName').textContent = user.name;
            }
        }

        // Charger les tickets rÃ©cents
        async function loadTickets() {
            const response = await fetch('/api/tickets/recent', {
                method: 'GET',
                headers: { 'Authorization': 'Bearer ' + token }
            });

            const table = document.getElementById('ticketTable');
            table.innerHTML = "";

            if (response.ok) {
                const tickets = await response.json();
                if (tickets.length === 0) {
                    table.innerHTML = "<tr><td colspan='3'>Aucun ticket rÃ©cent.</td></tr>";
                } else {
                    tickets.forEach(ticket => {
                        const row = `<tr>
                            <td>${ticket._id}</td>
                            <td>${ticket.status}</td>
                            <td>${ticket.description}</td>
                        </tr>`;
                        table.innerHTML += row;
                    });
                }
            } else {
                table.innerHTML = "<tr><td colspan='3'>Erreur de chargement.</td></tr>";
            }
        }

        // DÃ©connexion
        function logout() {
            localStorage.removeItem('token');
            window.location.href = '/login.html';
        }

        // Charger les donnÃ©es au dÃ©marrage
        loadUser();
        loadTickets();

        // Fonction de formatage du statut avec des icÃ´nes
function formatStatus(status) {
    const statusMap = {
        'open': 'ðŸŸ¢ Ouvert',
        'in_progress': 'ðŸŸ¡ En cours',
        'closed': 'ðŸ”´ FermÃ©',
        'pending': 'ðŸŸ  En attente',
        'resolved': 'ðŸ”µ RÃ©solu'
    };
    return statusMap[status] || status; // Affiche directement s'il n'est pas dans la liste
}

// Charger tous les tickets et les afficher dans la table
async function loadAllTickets() {
    const response = await fetch('/api/tickets', {
        method: 'GET',
        headers: { 'Authorization': 'Bearer ' + token }
    });

    const table = document.getElementById('ticketTable');
    table.innerHTML = "";

    if (response.ok) {
        const tickets = await response.json();
        if (tickets.length === 0) {
            table.innerHTML = "<tr><td colspan='3'>Aucun ticket trouvÃ©.</td></tr>";
        } else {
            tickets.forEach(ticket => {
                const row = `<tr>
                    <td>${ticket._id}</td>
                    <td>${formatStatus(ticket.status)}</td>
                    <td>${ticket.description}</td>
                </tr>`;
                table.innerHTML += row;
            });
        }
    } else {
        table.innerHTML = "<tr><td colspan='3'>Erreur de chargement des tickets.</td></tr>";
    }
}



// Charger les donnÃ©es
loadUser();
loadAllTickets();
    </script>

</body>
