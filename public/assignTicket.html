<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribuer un Ticket</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f3f3f3;
        }
        .container-custom {
            max-width: 600px;
            margin-top: 50px;
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            background-color: #6a0dad;
            color: white;
            border-radius: 8px;
            font-size: 16px;
        }
        .btn-custom:hover {
            background-color: #5a0ba0;
        }
        .navbar {
            background-color: #6a0dad !important;
        }
        .navbar a {
            color: white !important;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="home.html">Support Ticket</a>
            <button class="btn btn-light btn-sm" onclick="logout()">D√©connexion</button>
        </div>
    </nav>

    <div class="container container-custom">
        <h2 class="text-center mb-4" style="color: #6a0dad;">üéüÔ∏è Attribuer un Ticket</h2>

        <form id="assignTicketForm">
            <div class="mb-3">
                <label for="ticket" class="form-label">Choisir un ticket :</label>
                <select class="form-select" id="ticket" name="ticket" required>
                    <option value="">Chargement des tickets...</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="agent" class="form-label">Choisir un agent :</label>
                <select class="form-select" id="agent" name="agent" required>
                    <option value="">Chargement des agents...</option>
                </select>
            </div>
            <button type="submit" class="btn btn-custom w-100">Attribuer le Ticket</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // V√©rifier si un token est pr√©sent
        const token = localStorage.getItem('token');
        if (!token) {
            alert("Vous devez √™tre connect√© pour attribuer des tickets.");
            window.location.href = '/login.html';
        }

        // Charger les tickets non attribu√©s
        async function loadTickets() {
            const response = await fetch('/api/tickets?status=non_attribue', {
                method: 'GET',
                headers: { 'Authorization': 'Bearer ' + token }
            });

            if (response.ok) {
                const tickets = await response.json();
                const ticketSelect = document.getElementById('ticket');
                ticketSelect.innerHTML = '<option value="">S√©lectionnez un ticket</option>';
                
                tickets.forEach(ticket => {
                    const option = document.createElement('option');
                    option.value = ticket._id;
                    option.textContent = `${ticket.title} (${ticket.description})`;
                    ticketSelect.appendChild(option);
                });
            } else {
                alert("Erreur lors de la r√©cup√©ration des tickets.");
            }
        }

        // Charger les agents disponibles
        async function loadAgents() {
            const response = await fetch('/api/users/agents', {
                method: 'GET',
                headers: { 'Authorization': 'Bearer ' + token }
            });

            if (response.ok) {
                const agents = await response.json();
                const agentSelect = document.getElementById('agent');
                agentSelect.innerHTML = '<option value="">S√©lectionnez un agent</option>';
                
                agents.forEach(agent => {
                    const option = document.createElement('option');
                    option.value = agent._id;
                    option.textContent = agent.name;
                    agentSelect.appendChild(option);
                });
            } else {
                alert("Erreur lors de la r√©cup√©ration des agents.");
            }
        }

        // Fonction pour attribuer le ticket √† un agent
        document.getElementById('assignTicketForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const ticketId = document.getElementById('ticket').value;
            const agentId = document.getElementById('agent').value;
        
            if (!ticketId || !agentId) {
                alert("Veuillez s√©lectionner un ticket et un agent.");
                return;
            }
        
            try {
                const response = await fetch(`/api/tickets/${ticketId}/assign`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + token
                    },
                    body: JSON.stringify({ agentId })
                });
        
                const data = await response.json();
                if (response.ok) {
                    alert('‚úÖ Ticket attribu√© avec succ√®s ! Une notification a √©t√© envoy√©e √† l\'agent.');
                    window.location.href = '/listTicket.html';
                } else {
                    alert('‚ùå Erreur : ' + (data.message || "Erreur lors de l'attribution du ticket."));
                }
            } catch (error) {
                console.error("Erreur:", error);
                alert('‚ùå Une erreur est survenue lors de l\'attribution du ticket.');
            }
        });

        // D√©connexion
        function logout() {
            localStorage.removeItem('token');
            window.location.href = '/login.html';
        }

        // Charger les tickets et les agents au d√©marrage
        loadTickets();
        loadAgents();
    </script>

</body>
</html>
