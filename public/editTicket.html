<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier un Ticket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        // Fonction pour récupérer la liste des tickets et des agents
        async function fetchData() {
            const token = localStorage.getItem('token');
            if (!token) {
                alert("Vous devez être connecté !");
                return;
            }

            try {
                // Récupération des tickets
                const ticketsResponse = await fetch('/api/tickets', {
                    method: 'GET',
                    headers: {
                        'Authorization': 'Bearer ' + token
                    }
                });

                // Vérification si la réponse des tickets est correcte
                if (!ticketsResponse.ok) {
                    console.error("Erreur lors de la récupération des tickets");
                    return;
                }

                const tickets = await ticketsResponse.json();
                console.log("Tickets reçus:", tickets); // Ajout d'un log pour vérifier la réponse des tickets

                // Récupération des agents
                const agentsResponse = await fetch('/api/users/agents', {
                    method: 'GET',
                    headers: {
                        'Authorization': 'Bearer ' + token
                    }
                });

                // Vérification si la réponse des agents est correcte
                if (!agentsResponse.ok) {
                    console.error("Erreur lors de la récupération des agents");
                    return;
                }

                const agents = await agentsResponse.json();
                console.log("Agents reçus:", agents); // Ajout d'un log pour vérifier la réponse des agents

                // Remplir la liste des tickets
                const ticketSelect = document.getElementById('ticketId');
                tickets.forEach(ticket => {
                    const option = document.createElement('option');
                    option.value = ticket._id;
                    option.textContent = ticket.title; // Utilise le titre du ticket
                    ticketSelect.appendChild(option);
                });

                // Remplir la liste des agents
                const agentSelect = document.getElementById('assignedTo');
                agents.forEach(agent => {
                    const option = document.createElement('option');
                    option.value = agent._id;
                    option.textContent = agent.name; // Utilise le nom de l'agent
                    agentSelect.appendChild(option);
                });

            } catch (error) {
                console.error("Erreur lors de la récupération des données :", error);
            }
        }

        async function updateTicket(event) {
            event.preventDefault();
            
            const token = localStorage.getItem('token');
            if (!token) {
                alert("Vous devez être connecté !");
                return;
            }

            const ticketId = document.getElementById('ticketId').value;
            const status = document.getElementById('status').value;
            const assignedTo = document.getElementById('assignedTo').value || null;

            const requestBody = { status };
            if (assignedTo) requestBody.assignedTo = assignedTo;

            const response = await fetch(`/api/tickets/${ticketId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + token
                },
                body: JSON.stringify(requestBody)
            });

            if (response.ok) {
                const result = await response.json();
                alert("Ticket mis à jour avec succès !");
                window.location.href = 'index.html';  // Redirection vers la page d'accueil
            } else {
                alert("Erreur lors de la mise à jour du ticket.");
            }
        }

        // Appeler la fonction fetchData pour récupérer les tickets et les agents
        window.onload = fetchData;
    </script>
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h2 class="text-center text-primary">Modifier un Ticket</h2>
        <div class="card p-4 mt-4">
            <form onsubmit="updateTicket(event)">
                <div class="mb-3">
                    <label for="ticketId" class="form-label">Sélectionner un Ticket</label>
                    <select id="ticketId" class="form-control" required>
                        <option value="" disabled selected>Choisir un ticket</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="status" class="form-label">Statut</label>
                    <select id="status" class="form-control">
                        <option value="Ouvert">Ouvert</option>
                        <option value="En cours">En Cours</option>
                        <option value="Fermé">Fermé</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="assignedTo" class="form-label">Assigner à (Agent)</label>
                    <select id="assignedTo" class="form-control">
                        <option value="" disabled selected>Choisir un agent</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-success w-100">Mettre à Jour</button>
            </form>
        </div>
    </div>

</body>
</html>
